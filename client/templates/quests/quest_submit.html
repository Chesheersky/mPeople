<template name="questSubmit">
  <form class="main form page">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Название</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Название" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
      <div class="form-group {{errorClass 'description'}}">
          <label class="control-label" for="description">Описание</label>
          <div class="controls">
              <input name="description" id="description" type="text" value="" placeholder="Описание" class="form-control"/>
              <span class="help-block">{{errorMessage 'description'}}</span>
          </div>
      </div>
    <input type="submit" value="Добавить" class="btn btn-primary"/>
  </form>
</template>
