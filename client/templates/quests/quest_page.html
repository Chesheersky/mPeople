<template name="questPage">
  <div class="quest-page page">
    {{> questItem}}
  
    <ul class="visits">
      {{#each visits}}
        {{> visitItem}}
      {{/each}}
    </ul>
  
    {{#if currentUser}}
      {{> visitSubmit}}
    {{else}}
      <p>Только авторизованые пользователи могут добавлять посетителей.</p>
    {{/if}}
  </div>
</template>
