<template name="commentSubmit">
    <form name="comment" class="comment-form form">
        <div class="form-group {{errorClass 'content'}}">
            <label class="control-label" for="content">Комментарий</label>
            <div class="controls">
                <textarea name="content" id="content" class="form-control" placeholder="Комментарий"
                          rows="3"></textarea>
                <span class="help-block">{{errorMessage 'content'}}</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</template>
